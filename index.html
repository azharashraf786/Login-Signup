<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Responsive Registration Form</title>
</head>
<body> 
  <div class="container">
    <div class="form-box">
      <h1 id="title">Login</h1>
      <form action="">
        <label for=""></label>
        <input type="text" placeholder="Name" value="" id="nameField">
        <input type="number" placeholder="Mobile Number" value="" id="numberField">
        <input type="email" placeholder="Username or Email address">
        <br>

        <label for=""></label>
        <input type="password" placeholder="Password" value="">
        <br>

        <a href="#">Forgot Password?</a>
        <br>

        <input class="btn" type="button" value="Login" id="signinBtn">
        <!-- <button class="btn">Login</button> -->
        <br>
        <div class="icon">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-google"></i>
        </div>
        <p class="signup">Not a member?<a href="#" id="singupBtn">Sign Up</a></p>
      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
